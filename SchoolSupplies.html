<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aling Andrea Online Tienda de School Supplies</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<style>body {
    font-family: Arial, sans-serif;
    background-color: pink;
    margin: 0;
    padding: 0;
    
}

h1 {
    text-align: center;
    margin: 20px 0;
}

.dotted-line {
    border: none;
    border-top: 5px dotted black;
    width: 100%;
    margin: 10px auto;
}

#product-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    
}

.product {
    background-color: peachpuff;
    border: 1px solid: peachpuff;
    border-radius: 5px;
    width: 200px;
    margin: 15px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.product img {
    background-color: black;
    max-width: 100%;
    height: 15 x 5;
    object-fit: cover;
    border-radius: 5px;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: purple;
    color: white;
    position: fixed;
    width: 100%;
    bottom: 0;
}



.product-container {
    display: flex;
    gap: 20px;
    padding: 20px;
    
}

.product-card {
    background-color: white;
    border-radius: 10px;
    width: 200px;
    padding: 10px;
    box-shadow: 0 4px 8px black;
    text-align: center;
    overflow: hidden;
    border: 1px solid #ddd;
}

.product-image {
    width: 100px;
    height: 100px;
    object-fit: cover; /* Ensures image fits well */
    margin-bottom: 10px;
}

.product-name {
    background-color: black;
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 5px 0;
    margin-bottom: 10px;
}

.product-description {
    font-size: 14px;
    color: black;
    margin-bottom: 15px;
    padding: 0 10px;
 
}

.product-price {
    font-size: 14px;
    color: pink; 
    font-weight: bold;
    font-size: 16px;
    
    }
</style>
<body>
    <h1>Aling Andrea Online Tienda de School Supplies</h1>
    <hr class="dotted-line">
    <div id="product-container"></div>
    

    <footer>Designed by: Andrea Rose Trongco</footer>

    <script>
        fetch('SchoolSupplies.json')
            .then(response => response.json())
            .then(data => {
                const productContainer = document.getElementById('product-container');
                data.forEach(product => {
                    productContainer.innerHTML += `
                        <div class="product">
                            <img src="${product.productImage}" alt="${product.productName}">
                            <h2>${product.productName}</h2>
                            <p>${product.productDescription}</p>
                            <p>${product.productPrice}</p>
                        </div>
                    `;
                });
            })
            .catch(error => console.error('Error fetching the JSON:', error));
    </script>
</body>
</html>
